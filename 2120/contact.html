    <!-- Start of the main content -->
    <main>
        <!-- Start of Form -->

        <h1>CONTACT ME</h1>
        <form action="thanks.html" method="post" enctype="multipart/form-data" name="contactMe" class="contactForm">

            <input type="hidden" name="website1" value="bluehost">
            <input type="hidden" name="website2" value="netlify">

            <fieldset>
                <legend>PERSONAL INFO</legend>
                <label><span>First Name:</span><input name="first" type="text" required class="myInput" placeholder="John"> </label>
                <label><span>Last Name:</span><input name="last" type="text" placeholder="Smith (optional)"
                        class="myInput"></label>

            </fieldset>
            <fieldset>
                <legend>CONTACT INFO</legend>
                <label><span>Email Address:</span><input type="email" name="email" required class="myInput" placeholder="example@google.com"> </label>
                <label><span>Phone Number:</span><input type="tel" name="num" placeholder="(123) 456-789" pattern=[0-9-.() ]
                        {10,15} class="myInput"> </label>


            </fieldset>


            <fieldset>
                <legend>ABOUT YOU</legend>

                
                    <span>How are you doing today?</span>
                    <div id="doing">
                    <label><input type="radio" name="feels" value="good">Good!</label>
                    <label><input type="radio" name="feels" value="meh">Meh...</label>
                    <label><input type="radio" name="feels" value="bad">Not Great</label>
                </div>
                <span>Which do you prefer?</span>
                <select name="choice" class="OS"> 
                    <option>PC</option>
                    <option value="Incorrect">MAC</option>
                    <option>Other</option>
                </select>

                <span>Favorite Number: </span><input type="text" name="favnum" value="" required pattern="[0-9]{1,3}"
                    class="myInput" placeholder="(between 0 & 100)">

            </fieldset>

            <fieldset>
                <legend>COMMENTS</legend>

                    <span>What is your reasoning for contacting me?</span>
                    <div id="reasons">
                    <label><input type="checkbox" name="question" value="question"> Question</label>
                    <label><input type="checkbox" name="comment" value="comment"> Comment</label>
                    <label><input type="checkbox" name="comission" value="comission"> Comission</label>
                    <label><input type="checkbox" name="work" value="work"> Work</label>
                </div>

                <span>Comments / Quesitons:</span>
                <textarea name="comments" class="textfield"></textarea>


                <input type="submit" name="submit" value="SEND" class="submitbutton">

            </fieldset>


        </form>



    </main>
